<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helicopter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="photoshoot">
        <div class="container">
            <div class="photoshoot__body">

                <div class="photoshoot__right">
                    <div class="photoshoot__title">
                        <h3 class="photoshoot__title-text">Фотосессия <br> в вертолете</h3>
                    </div>
                    <p class="photoshoot__paragrah">
                        Полет на вертолете это прекрасная возможность <br> получить новые ощущения! 
                        А наш замечательный <br> фотограф запечатлит лучшие моменты </p>

                        <div class="photoshoot__recomended">
                        <img src="./img/photoshoot__icon-01.jpg" alt=""><p class="photoshoot__icon-text01">3 часа съемки</p>
                    </div>
                    <div class="photoshoot__recomended">
                        <img src="./img/photoshoot__icon-02.jpg" alt=""><p class="photoshoot__icon-text01">Более 50 фотографий</p>
                    </div>
                    <div class="photoshoot__recomended">
                        <img src="./img/photoshoot__icon-03.jpg" alt=""><p class="photoshoot__icon-text01">Москва</p>
                    </div>
                    <div class="photoshoot__recomended">
                        <img src="./img/photoshoot__icon-04.jpg" alt=""><p class="photoshoot__icon-text01">Готовы ответить на любые вопросы</p>
                    </div>

                    <div class="photoshoot__line-1"></div>

                    <div class="photoshoot__grade">
                        <img src="./img/photoshoot__icon-05.jpg" alt="">
                        <p class="photoshoot__icon-text02">Более <span class="photoshoot__grade-color">50</span> отзывов с оценкой </p><img class="photoshoot__grade-img" src="./img/photoshoot__icon-06.jpg" alt="">
                    </div>

                    <div class="photoshoot__line-2"></div>
                </div>

                <div class="photoshoot__left">
                    <img class="photoshoot__img" src="./img/left__img-01.png" alt="">
                </div>

            </div>
        </div>
    </section>

</body>
</html>
